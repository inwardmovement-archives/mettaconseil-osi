{{ define "main" }}
<main class="main">
  <div class="container-fluid">
    <article>
      <h1 class="page-title">{{ .Title }}</h1><br>
        <ul>
          {{ range .Data.Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
          {{ end }}
        </ul>
    </article>
  </div>
</main>
{{ end }}
