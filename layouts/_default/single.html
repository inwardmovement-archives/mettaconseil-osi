{{ define "main" }}
  <main class="main">
    <div class="container-fluid">
      <article{{ if eq .Params.center true }} class="text-center"{{ end }}>
        <h1 class="page-title mb-4">{{ .Title }}</h1><br>
        {{ if .Params.toc }}{{ .Page.TableOfContents }}<br><br>{{ end }}
        {{ .Content }}
      </article>
    </div>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
