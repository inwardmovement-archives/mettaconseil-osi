<div class="tarif">
  <div class="card text-center shadow-sm">
    <div class="card-header">
      <h4>{{ .Get "titre" }}</h4>
    </div>
    <div class="card-body">
      <h1 class="card-title">
        {{ with .Get "prixH" }}{{ . }} € <small class="text-muted">/ h</small>{{ end }}
        {{ with .Get "prix" }}{{ . }} €{{ end }}
      </h1>
      <div class="tarif-description">
        {{ .Inner | markdownify }}
      </div>
      {{ partial "contact-button" . }}
    </div>
  </div>
</div>
